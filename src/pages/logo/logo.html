<ion-header>

  <ion-navbar color="primary">
    <ion-row>
      <ion-col col-6>
        <ion-title>Logo Details</ion-title>
      </ion-col>
      <ion-col col-2>
        <ion-buttons end>
          <button ion-button icon-only (click)="selectUnfavoriteLogo()" *ngIf="isFavorite">
            <ion-icon name="star"></ion-icon>
          </button>
          <button ion-button icon-only (click)="selectFavoriteLogo()" *ngIf="!isFavorite">
            <ion-icon name="star-outline"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-2>
        <ion-buttons end>
          <button ion-button icon-only (click)="CheckInfoDetails()">
            <ion-icon name="information-circle"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-2>
        <ion-buttons end>
          <button ion-button icon-only (click)="DownloadLogo()">
            <ion-icon name="download"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col text-center>{{logoDetails.title}}</ion-col>
  </ion-row>
  <ion-row>
    <img src={{logoDetails.url}}>
  </ion-row>
</ion-content>
